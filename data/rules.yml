version: "3.1"

rules:

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: respond to greet
  steps:
  - intent: greet
  - action: utter_greet



# - rule: respond to custom
